<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Dashboard</title>
</head>
<body>
  <div id="app">
    <navbar class="navbar navbar-expand-sm bg-dark navbar-dark">
      <a href="" class="navbar-brand">Iamsoinspiring</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a href="#" class="nav-link">Logout</a>
        </li>
      </ul>
    </navbar> 

    <div class="container">
      <div class="row" id="quotes">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Get an inspirational quote</h4>
              <button>Get quote</button>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="row" id="uploadfile">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Upload your picture</h4>
              <input type="file" name="" id="" v-on:change="uploadImage($event)">
              <br><br>
              <h5>Description</h5>
              <input type="text" name="description" id="description" v-model:"description">
              <br>
              <button v:on-click="submitImage()">Upload</button>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="row" id="imagelist">
        <!-- v-for here -->
        <div class="col-md-6">
          <div class="card">
            <img src="" alt="test-image" class="card-img-top">
            <div class="card-body">
              <p class="card-text">Description</p>
              <button class="btn btn-primary">Share</button>
            </div>
          </div>
        </div>

        <div class="col-md-6">
            <div class="card">
              <img src="" alt="test-image" class="card-img-top">
              <div class="card-body">
                <p class="card-text">Description</p>
                <button class="btn btn-primary">Share</button>
              </div>
            </div>
          </div>
          
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="scripts/dashboard.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</body>
</html>
