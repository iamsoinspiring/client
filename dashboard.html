<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css">
  <title>Dashboard</title>
</head>
<body>
  <div id="app">
    <navbar class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
        <a href="" class="navbar-brand">Iamsoinspiring</a>
      </div>

      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <button v-on:click="logout()">Logout</button>
          </li>
        </ul>
      </div>
    </navbar> 

    <div class="container">
      <div class="row" id="quotes">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Get an inspirational quote</h4>
              <button>Get quote</button>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="row" id="uploadfile">
        <div class="col-sm-12">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Upload your picture</h4>
              <input type="file" name="" id="" v-on:change="uploadImage($event)">
              <br><br>
              <h5>Description</h5>
              <input type="text" name="description" id="description" v-model="description">
              <br>
              <button v:on-click="submitImage()">Upload</button>
            </div>
          </div>
        </div>
      </div>

      <br>

      <div class="row" id="imagelist">

        <!-- v-for here -->
        <div class="col-md-6">
          <div class="card">
            <img src="" alt="test-image" class="card-img-top">
            <div class="card-body">
              <p class="card-text">Description</p>
              <a href="https://twitter.com/intent/tweet?text=helloworld" 
              class="twitter-share-button" 
              data-url="https://storage.googleapis.com/iamsoinspiring/1532004896673world%20map.jpg"
              data-show-count="false" data-size="large">
                Tweet
              </a>
            </div>
          </div>
        </div>
        
        <div class="col-md-6">
          <div class="card">
            <img src="" alt="test-image" class="card-img-top">
            <div class="card-body">
              <p class="card-text">Description</p>
              <a href="https://twitter.com/intent/tweet?text=helloworld" 
              class="twitter-share-button" 
              data-url="https://storage.googleapis.com/iamsoinspiring/1532004896673world%20map.jpg"
              data-show-count="false" data-size="large">
                Tweet
              </a>
            </div>
          </div>
        </div>
        
      </div>
    </div>
  </div>
  
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
